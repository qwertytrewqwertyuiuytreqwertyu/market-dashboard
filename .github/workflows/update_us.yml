name: Update US Indices (daily 09:00 KST)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"  # 09:00 KST

# ✅ 핵심: GITHUB_TOKEN에 쓰기 권한 부여
permissions:
  contents: write

concurrency:
  group: update-us
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run US fetch
        run: node scripts/fetch_us.mjs

      - name: Commit & push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/us.json
          git commit -m "Update US indices" || echo "No changes"
          git push
